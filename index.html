<!DOCTYPE html>
<html data-theme="dracula" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Daily-Dose | HOME</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b9f92f6b81.js" crossorigin="anonymous"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                // added custom device
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    '2lg': '1158px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
                extend: {
                    fontFamily: {
                        'berkshire': ['"Berkshire Swash"', 'cursive'],
                        'poppins': ['"Poppins"', 'sans-serif'],
                    },
                    colors: {
                        tomato: '#ff4e55',
                        defaultcolor: '#ced6ff',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-poppins text-defaultcolor min-h-screen flex flex-col justify-between">
    <!-- header -->
    <header class="mx-auto px-3 pt-2 xl:max-w-7xl">
        <!-- navbar -->
        <nav class="navbar bg-base-100">
            <div class="flex-1">
                <a
                    class="btn btn-sm btn-outline md:btn-md text-sm md:text-xl text-white normal-case font-berkshire">Daily-Dose</a>
            </div>
            <div class="flex-none gap-2 md:gap-3">
                <button class="indicator btn btn-sm md:btn-md btn-info">
                    <span class="indicator-item badge badge-accent font-extrabold news-count-container"></span>
                    News
                </button>
                <button onclick="document.location = 'blog.html'" class="indicator btn btn-sm md:btn-md">
                    <span class="indicator-item badge badge-accent font-extrabold blog-count-container"></span>
                    <span>Blogs</span>
                </button>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="img/profile.jpeg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-accent text-black rounded-box w-40">
                        <li><a>Profile</a></li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- devider -->
        <div class="pb-5 md:py-5 w-full">
            <hr>
        </div>
        <!-- page-list button -->
        <section id="page-list" class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-9 gap-4">
            <button id="home" onclick="pageBtnActivate(this)"
                class="page-btn btn btn-info text-xs md:text-base lg:text-xs 2lg:text-sm">Home</button>
            <!-- category btn list appendChild -->
        </section>
    </header>
    <!-- main body -->
    <main id="main" class="mx-auto px-3 w-full xl:max-w-7xl grow">
        <br>
        <br>
        <div id="loading-home" class="w-full flex justify-center"><button
                class="mx-auto btn btn-lg bg-transparent loading">loading</button>
        </div>
    </main>
    <!-- footer -->
    <footer
        class="w-full px-3 py-5 md:py-10 overflow-hidden flex justify-center items-center glass bg-black hover:bg-black">
        <span class="font-berkshire text-white text-sm">Copyright 2022 Daily-Dose</span>
    </footer>

    <!-- details modal -->
    <input type="checkbox" id="details-modal" class="modal-toggle" />
    <label for="details-modal" class="modal bg-[#fff3] modal-bottom sm:modal-middle cursor-pointer w-full">
        <!-- modal body -->
        <label id="details-modal-container" class="modal-box relative card w-full bg-base-100 shadow-xl">
        </label>
    </label>

    <!-- toast -->
    <div id="error-msg" class="toast hidden">
        <div class="alert alert-error">
            <div>
                <span class="text-lg font-bold">Something went wrong <i class="fa-regular fa-face-frown"></i></span>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/global.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/header.js"></script>
    <script src="js/home.js"></script>
    <script src="js/category.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
